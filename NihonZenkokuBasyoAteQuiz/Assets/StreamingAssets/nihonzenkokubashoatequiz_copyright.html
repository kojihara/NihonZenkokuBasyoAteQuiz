<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta name="viewport" content="initial-scale=1.0">
  <style>
    .bodystyle {
      height: 100%;
      margin: 0;
      background-color: #2980B9;
    }
    a:link, a:visited, a:hover, a:active {
      color: white;
      text-decoration: none;
    }
    .headitem {
      color: white;
      display: flex;
      justify-content: space-around;
      max-width: 80%;
      margin: 0 auto;
      border-style: solid none;
      border-color: white;
      border-width: 2px;
    }
    .ulcontainer {
      margin: 0 auto;
      width: 95%;
      padding: 3px;
      text-align: center;
    }
    .copyrightli {
      display: flex;
      justify-content: space-around;
      font-weight: 700;
      color: white;
      padding: 10px;
      margin: 0;
    }
    .notation_return {
      font-size: medium;
      display: flex;
      justify-content: space-around;
      color: white;
    }
  </style>
</head>
<body class="bodystyle">
  <div>
    <div style="height: 1rem"></div>
    <h1 class="headitem" style="font-size:x-large;border-style:none;">&copy;</h1>
    <div style="height: 3rem"></div>
    <h2 class="headitem">アプリ作成者</h2>
    <ul class="ulcontainer">
      <li class="copyrightli">
        Koji
      </li>
      <li class="copyrightli">
        ガジ
      </li>
    </ul>
    <h2 class="headitem">画像</h2>
    <ul class="ulcontainer">
      <li class="copyrightli">
        Craft MAP
      </li>
      <li class="copyrightli">
        いらすとや
      </li>
      <li class="copyrightli">
        シルエットデザイン
      </li>
    </ul>
    <h2 class="headitem">音声</h2>
    <ul class="ulcontainer">
      <li class="copyrightli">
        魔王魂
      </li>
      <li class="copyrightli">
        効果音ラボ
      </li>
    </ul>
    <div>
      <p class="notation_return">
      ※戻る操作でTOPに戻れます
      </p>
    </div>
    <div>
      <p style="text-align: center;">
        <a href="https://kojihara.sakura.ne.jp/nihon_zenkoku_basyo_ate_quiz/privacypolicy.html" style="color:#ddd;">
          Privacy Policy
        </a>
      </p>
    </div>
  </div>
</body>
</html>
